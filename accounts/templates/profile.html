{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}
<div class="container portfolio">
		<div class="bio-info">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="bio-image">
								<img src="{{ user.profile.profile_pic.url }}" alt="image" style="width:170px"/>
							</div>	
									
						</div>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="bio-content">
						<h1>{{user.username}}</h1>
						<h3>{{user.profile.title}}</h3>
						<h6>{{user.profile.bio}}</h6>
						<p>P.S I have no special talent, I'm just passionately curious ;)</p>
					</div>
				</div>
			</div>	
		</div>
	</div>
{% endblock %}
